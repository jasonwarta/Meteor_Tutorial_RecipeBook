<template name="MyRecipes">
	{{#if $.Session.get 'newRecipe'}}
		{{> NewRecipe}}
	{{else}}
		<button class="new-recipe">New Recipe</button>
	{{/if}}
	<section class="recipes">
		{{#if Template.subscriptionsReady}}
			{{#each recipes}}
				{{> Recipe}}
			{{/each}}
		{{else}}
			<p><i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i></p>
		{{/if}}
	</section>

</template>
