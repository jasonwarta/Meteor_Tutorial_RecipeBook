<template name="RecipeDetails">
	<i class="fa fa-pencil"></i>
	<h1>{{recipe.name}}</h1>
	{{#if editMode }}
		{{> quickForm collection="Recipes" id=updateRecipeId type="update" doc=recipe autosave=true}}
	{{else}}
		<p>{{recipe.desc}}</p>
		<h3>Ingredients</h3>
		{{#each recipe.ingredients}}
			<ul class="ingredient">{{amount}} {{name}}</ul>
		{{/each}}
		<h3>Directions</h3>
		{{#each recipe.directions}}
			<ol class="direction">{{directions}}</ol>
		{{/each}}
	{{/if}}
	<a href="/recipebook">Recipe Book</a>
</template>
