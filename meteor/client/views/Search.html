<template name="Search">
	<section class="recipes">
		<div><input type="text" class="search" 
			placeholder="{{#if search}}{{search}}{{else}}Search{{/if}}"></div>
		{{#if Template.subscriptionsReady}}
			{{#each recipes search}}
				{{> RecipeAuthor}}
			{{/each}}
		{{else}}
			<p><i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i></p>
		{{/if}}
	</section>
</template>
