<template name="Recipe">
	<article class="recipe" style="{{#if emptyDesc desc}}'padding: 0 20px 40px;'{{/if}}">
		<h3>{{name}}</h3>
		<i class="fa {{#if favorite _id}}fa-heart{{else}}fa-heart-o{{/if}}"></i>
		<i class="fa fa-pencil"></i>
		<i class="fa fa-trash"></i>
		<h2>
			<div class="time">
				Difficulty: {{difficulty}}
				<br>
				<i class="fa fa-clock-o"></i>
				{{totalTime}}
				<br>
			</div>
		</h2>
		{{#if editMode }}
			{{> quickForm collection="Recipes" id=updateRecipeId type="update" doc=this autosave=true resetOnSuccess=false}}
		{{else}}
			<p>{{desc}}</p>
			<a href="/recipe/{{_id}}">Details</a>
		{{/if}}
	</article>
</template>
